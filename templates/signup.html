<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart crop monitoring and yeild prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i
            class="fa-solid fa-seedling"
            style="font-size: 24px; color: white; margin-right: 8px"
          ></i>
          Crop Analysis
        </a>
      </div>
    </nav>
    <div id="signupPage" class="page-content">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4 col-lg-3">
          <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
              <h4><i class="fas fa-user-plus"></i> Sign Up</h4>
            </div>
            <div class="card-body">
              <form
                id="signupForm"
                method="post"
                action="{{ url_for('signup') }}"
              >
                <div class="mb-3">
                  <label for="signupUsername" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="signupUsername"
                    name="username"
                    placeholder="Enter Username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="signupEmail"
                    name="email"
                    placeholder="Enter Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    name="password"
                    placeholder="Enter Password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>
                  Already have an account?
                  <a href="{{ url_for('login') }}">Login here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light mt-auto py-4 fixed-bottom">
      <div class="container text-center">
        <p>
          &copy; 2024 Crop Analysis. Helping farmers to detect plant diseases
          with AI and predict yeild.
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
